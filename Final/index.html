<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFTHUB</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Home -->
    <section id="home">
      <header>
        <div class="container">
          <nav class="navigation">
            <a href="#!" class="logo">
              <img src="images/logo.svg" alt="Logo" class="logo-img" />
            </a>
            <ul class="nav_menu">
              <li class="nav_list">
                <a href="#!" class="nav_link">Home</a>
              </li>
              <li class="nav_list">
                <a href="#!" class="nav_link">Collection</a>
              </li>
              <li class="nav_list">
                <a href="#!" class="nav_link">Choose</a>
              </li>
              <li class="nav_list">
                <a href="#!" class="nav_link">About</a>
              </li>
              <li class="nav_list">
                <a href="#!" class="nav_link">Roadmap</a>
              </li>
              <li class="nav_list">
                <a href="#!" class="nav_link">Blog</a>
              </li>
            </ul>
            <div class="nav_action_btns">
              <div class="action_link">
                <ion-icon name="logo-twitter"></ion-icon>
              </div>
              <div class="action_link">
                <ion-icon name="logo-discord"></ion-icon>
              </div>
              <div class="action_link">
                <ion-icon name="logo-instagram"></ion-icon>
              </div>
              <div class="action_link">
                <ion-icon name="wallet-outline"></ion-icon>
              </div>
              <div class="action_link nav_toggle">
                <ion-icon name="grid-outline" class="toggle_icon"></ion-icon>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <div class="container">
        <div class="home-container">
          <div class="home-content">
            <h1 class="heading">
              High Quality <br />
              NFT Collection
            </h1>
            <p class="text-secondary">
              A 890 piece custom Nfthub's collection is joining the NFT space on
              Opensea.
            </p>
            <a href="#!" class="btn-primary">
              <span>View in OPENSEA</span>
              <ion-icon name="arrow-up-outline"></ion-icon>
            </a>
            <div class="status">
              <div class="members">
                <div class="member">
                  <img src="images/hero-icon-1.png" alt="Icon" />
                </div>
                <div class="member">
                  <img src="images/hero-icon-2.png" alt="Icon" />
                </div>
                <div class="member">
                  <img src="images/hero-icon-3.png" alt="Icon" />
                </div>
              </div>
              <div class="status-info">
                <h3>47k+</h3>
                <span class="secondary">Community members</span>
              </div>
            </div>
          </div>
          <div class="home-image">
            <img src="images/hero-image.png" alt="Hero Image" />
          </div>
        </div>
      </div>
    </section>
    <!-- Home -->
    <!-- Partners -->
    <section id="partners">
      <div class="container">
        <div class="partners">
          <div class="partner">
            <img src="images/brand-icon-1.png" alt="Brand" />
          </div>
          <div class="partner">
            <img src="images/brand-icon-2.png" alt="Brand" />
          </div>
          <div class="partner">
            <img src="images/brand-icon-3.png" alt="Brand" />
          </div>
          <div class="partner">
            <img src="images/brand-icon-4.png" alt="Brand" />
          </div>
          <div class="partner">
            <img src="images/brand-icon-5.png" alt="Brand" />
          </div>
        </div>
      </div>
    </section>
    <!-- Partners -->
    <!-- Script-start -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
    <!-- Script-end -->
  </body>
</html>
